<p>user-d works!</p>
<div class="container">
    <label>User name</label> <label id="username"></label>
    <label>User id</label> <label id="userid"></label>
</div>

<div class="container">
    <h2>Submit a new Ticket</h2>
</div>

<div class="container">
    <h2>List of Submitted Tickets</h2>
    <table class="table table-bordered table-inverse">
        <tr>
            <th>Ticket Id</th>
            <th>Request Type</th>
            <th>Status</th>
            <th class="text-right">Date Created</th>
        </tr>

        <tr *ngFor="let ticket of user_tickets">
            <td>
                {{ticket.ticketId}}
            </td>
            <td>
                {{ticket.requestType}}
            </td>
            <td>
                {{ticket.status}}
            </td>
            <td class="text-right">
                {{ticket.dateCreated}}
            </td>
        </tr>
    </table>
</div>
