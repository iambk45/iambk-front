<div class="container">
    <form class="form" [formGroup]="userForm" (ngSubmit)="submitUserForm()" novalidate>
        <div *ngIf="validMessage != '' ">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
            Enter First Name: <input type="text" id="fname" placeholder="Enter First Name" required><br><br>
        </div>
        <div class="form-group">
            Enter Last Name: <input type="text" id="lname" placeholder="Enter Last Name" required><br><br>
        </div>
        <div class="form-group">
            Enter Email Id: <input type="email" id="email" placeholder="Enter Email Id" required><br><br>
        </div>
        <div class="form-group">
            Enter Business Unit: <input type="text" id="bUnit" placeholder="Enter Business Unit" required><br><br>
        </div>
        <div class="form-group">
            Enter Title: <input type="text" id="title" placeholder="Enter title" required><br><br>
        </div>
        <div class="form-group">
            Enter Telephone: <input type="number" id="telephone" placeholder="Enter Telephone" required><br><br>
        </div>
        <div class="form-group">
            Enter Address1: <input type="text" id="add1" placeholder="Enter Address1" required><br><br>
        </div>
        <div class="form-group">
            Enter Address2: <input type="text" id="add2" placeholder="Enter Address2"><br><br>
        </div>
        <div class="form-group">
            Enter Country:
            <select id="country" placeholder="Enter Country">
                <!-- <div *ngFor="let item of countries">
                    <option value="1">{{item.name}}</option>
                </div> -->
                <option value="India">India</option>
            </select>
            <br><br>
        </div>
        <div class="form-group">
            Enter State:
            <select id="state" placeholder="Enter State">
                <option value="Delhi">Delhi</option>
            </select>
            <br><br>
        </div>

        <div class="form-group">
            Enter City:
            <select id="city" placeholder="Enter City">
                <option value="New Delhi">New Delhi</option>
            </select>
            <br><br>
        </div>

        <div class="form-group">
            Enter Zip Code: <input type="text" id="zip" placeholder="Enter Zip Code" required><br><br>
        </div>


        <!-- <button *ngIf="submitter" type="submit" id="registerButton" (click)="review()">Submit
            Details</button><br><br> -->
        <button type="submit" id="registerButton">Submit
            Details</button><br><br>

        <!-- <div class="reviewContainer" *ngIf="showReview">
            <button type="button" id="printButton">Print</button>
            <button type="button" id="EditButton">Edit</button>
            <button type="button" id="backToLoginButton">Return to Home Page</button>
        </div> -->

        <div id="reviewContainer">
            <button type="button" id="printButton">Print</button>
            <button type="button" id="EditButton">Edit</button>
            <button type="button" id="backToLoginButton">Return to Home Page</button>
        </div>

    </form>
</div>
