<br>
<div class="container col-6">
    <h1>Welcome to Nagarro Travel</h1>
</div>
<br><br>
<div class="container col-6">
    <h3>Login</h3>
    <div class="form-div">
        <form #form="ngForm">
            <div class="form-group">
                <label for="username">Enter Username :</label>&nbsp;
                <input id="username" name="username" class="form-control" placeholder="Enter Username" required
                    #fieldOne="ngModel" ngModel>
                <!--  <div [hidden]="fieldOne.valid || fieldOne.untouched" class="alert alert-danger col-sm">
                    Please enter a username
                </div> -->

                <br><br>

                <label for="secondname">Enter Password :</label>&nbsp;&nbsp;
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password"
                    required ngModel>
            </div>

            <button class="btn btn-primary" type="button" (click)="onSubmit(form)">Submit</button> <br>

            <p>Don't have a Username and Password ?</p>

            <a id="register" href="#"><u>Register Now!</u></a>
            <br>
            <a id="forgot" href="#"><u>Forgot Username/Password?</u></a>
        </form>
    </div>
</div>
